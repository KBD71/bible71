<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 성경공부</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .alternative-link:hover {
            opacity: 0.7;
        }
        
        /* 추가적인 반응형 스타일 */
        @media (max-width: 375px) {
            .bible-link {
                font-size: 0.9rem;
                padding: 0.75rem 1rem;
            }
            
            .alternative-link {
                padding: 0.5rem;
            }
            
            .alternative-link svg {
                width: 1.25rem;
                height: 1.25rem;
            }
        }
        
        @media (min-width: 768px) {
            .main-container {
                max-width: 32rem;
            }
        }
        
        @media (min-width: 1024px) {
            .main-container {
                max-width: 36rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-2 sm:p-4">

    <div class="main-container bg-white p-4 sm:p-6 lg:p-8 rounded-xl sm:rounded-2xl shadow-lg w-full max-w-sm sm:max-w-md lg:max-w-lg mx-auto">
        <header class="text-center mb-6 sm:mb-8">
            <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-800">오늘의 성경공부</h1>
            <div class="flex items-center justify-center mt-3 sm:mt-4">
                <button id="prev-day" class="p-1.5 sm:p-2 rounded-full hover:bg-gray-200 transition-colors touch-manipulation">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <p id="current-date" class="text-gray-600 text-base sm:text-lg lg:text-xl font-medium mx-3 sm:mx-4 w-36 sm:w-48 lg:w-56 text-center"></p>
                <button id="next-day" class="p-1.5 sm:p-2 rounded-full hover:bg-gray-200 transition-colors touch-manipulation">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>
        </header>
        
        <main class="space-y-3 sm:space-y-4">
            <div class="flex items-center space-x-2 sm:space-x-3 link-container" data-prefix="mc">
                <button class="bible-link w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-2.5 sm:py-3 lg:py-4 px-3 sm:px-4 lg:px-6 rounded-lg text-center transition duration-300 transform hover:-translate-y-0.5 shadow-md text-sm sm:text-base lg:text-lg touch-manipulation">
                    맥체인 성경읽기
                </button>
                <a href="#" target="_blank" class="alternative-link p-1.5 sm:p-2 text-gray-500 rounded-full hover:bg-gray-100 touch-manipulation flex-shrink-0" title="대체 연결">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
                </a>
            </div>
            <div class="flex items-center space-x-2 sm:space-x-3 link-container" data-prefix="db">
                <button class="bible-link w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-2.5 sm:py-3 lg:py-4 px-3 sm:px-4 lg:px-6 rounded-lg text-center transition duration-300 transform hover:-translate-y-0.5 shadow-md text-sm sm:text-base lg:text-lg touch-manipulation">
                    매일성경 (새벽기도)
                </button>
                <a href="#" target="_blank" class="alternative-link p-1.5 sm:p-2 text-gray-500 rounded-full hover:bg-gray-100 touch-manipulation flex-shrink-0" title="대체 연결">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
                </a>
            </div>
            <div class="flex items-center space-x-2 sm:space-x-3 link-container" data-prefix="day">
                <button class="bible-link w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 sm:py-3 lg:py-4 px-3 sm:px-4 lg:px-6 rounded-lg text-center transition duration-300 transform hover:-translate-y-0.5 shadow-md text-sm sm:text-base lg:text-lg touch-manipulation">
                    날마다 교리
                </button>
                <a href="#" target="_blank" class="alternative-link p-1.5 sm:p-2 text-gray-500 rounded-full hover:bg-gray-100 touch-manipulation flex-shrink-0" title="대체 연결">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
                </a>
            </div>
            <div class="flex items-center space-x-2 sm:space-x-3 link-container" data-prefix="ms">
                <button class="bible-link w-full bg-rose-600 hover:bg-rose-700 text-white font-bold py-2.5 sm:py-3 lg:py-4 px-3 sm:px-4 lg:px-6 rounded-lg text-center transition duration-300 transform hover:-translate-y-0.5 shadow-md text-sm sm:text-base lg:text-lg touch-manipulation">
                    주일설교말씀
                </button>
                <a href="#" target="_blank" class="alternative-link p-1.5 sm:p-2 text-gray-500 rounded-full hover:bg-gray-100 touch-manipulation flex-shrink-0" title="대체 연결">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
                </a>
            </div>
        </main>
        
        <!-- 반응형으로 개선된 안내 메시지 영역 -->
        <footer class="mt-6 sm:mt-8 p-3 sm:p-4 bg-gray-50 rounded-lg">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    <svg class="w-4 h-4 sm:w-5 sm:h-5 text-gray-400 mt-0.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-2 sm:ml-3">
                    <p class="text-xs sm:text-sm text-gray-600 leading-relaxed">
                        페이지가 열리지 않으면 옆의 <svg class="w-3 h-3 sm:w-4 sm:h-4 inline-block -mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg> 아이콘을 눌러보세요.
                        <br class="hidden sm:inline">
                        <span class="sm:inline block mt-1 sm:mt-0">두 링크 모두 연결되지 않으면 아직 업로드 전이니, 이전 날짜의 말씀을 확인해주세요.</span>
                    </p>
                </div>
            </div>
        </footer>
    </div>

    <script>
        let currentDate = new Date();

        const dateDisplay = document.getElementById('current-date');
        const prevDayBtn = document.getElementById('prev-day');
        const nextDayBtn = document.getElementById('next-day');
        const linkContainers = document.querySelectorAll('.link-container');

        function pad(num) {
            return num < 10 ? '0' + num : String(num);
        }

        function updatePageForDate(date) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const daysOfWeek = ["일", "월", "화", "수", "목", "금", "토"];
            const dayOfWeek = daysOfWeek[date.getDay()];

            // 화면 크기에 따른 날짜 표시 형식 변경
            if (window.innerWidth < 640) {
                dateDisplay.textContent = `${month}/${day} (${dayOfWeek})`;
            } else {
                dateDisplay.textContent = `${year}년 ${month}월 ${day}일 (${dayOfWeek})`;
            }

            linkContainers.forEach(container => {
                const prefix = container.dataset.prefix;
                const mainButton = container.querySelector('.bible-link');
                const altLink = container.querySelector('.alternative-link');
                let dateSuffix;

                if (prefix === 'ms') {
                    const lastSunday = new Date(date);
                    lastSunday.setDate(date.getDate() - date.getDay());
                    dateSuffix = `${pad(lastSunday.getMonth() + 1)}${pad(lastSunday.getDate())}`;
                } else {
                    dateSuffix = `${pad(month)}${pad(day)}`;
                }
                
                const primaryUrl = `https://kbd71.github.io/${prefix}${dateSuffix}`;
                const secondaryUrl = `https://${prefix}${dateSuffix}.vercel.app`;
                
                mainButton.dataset.url = primaryUrl;
                altLink.href = secondaryUrl;
            });
        }
        
        // 화면 크기 변경 감지
        function handleResize() {
            updatePageForDate(currentDate);
        }
        
        window.addEventListener('resize', handleResize);
        
        window.onload = () => {
            updatePageForDate(currentDate);

            prevDayBtn.addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() - 1);
                updatePageForDate(currentDate);
            });

            nextDayBtn.addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() + 1);
                updatePageForDate(currentDate);
            });
            
            document.querySelectorAll('.bible-link').forEach(button => {
                button.addEventListener('click', (event) => {
                    const url = event.currentTarget.dataset.url;
                    if (url) {
                        window.open(url, '_blank');
                    }
                });
            });
        };
    </script>
</body>
</html>
