    <script>
        // JavaScript ë¡œì§ì€ ê¸°ì¡´ê³¼ ê±°ì˜ ë™ì¼í•˜ê²Œ ì‘ë™í•©ë‹ˆë‹¤.
        // UI ìš”ì†Œì˜ IDì™€ í´ë˜ìŠ¤ê°€ ìœ ì§€ë˜ì—ˆìœ¼ë¯€ë¡œ, ë³„ë„ì˜ JS ìˆ˜ì • ì—†ì´ë„ ëŒ€ë¶€ë¶„ì˜ ê¸°ëŠ¥ì´ ì •ìƒì ìœ¼ë¡œ ë™ì‘í•©ë‹ˆë‹¤.
        let currentDate = new Date();
        let calendarDate = new Date();
        function pad(num) {
            return num < 10 ? '0' + num : String(num);
        }
        function updatePageForDate(date) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const daysOfWeek = ["ì¼", "ì›”", "í™”", "ìˆ˜", "ëª©", "ê¸ˆ", "í† "];
            const dayOfWeek = daysOfWeek[date.getDay()];
            
            const dateDisplay = document.getElementById('current-date');
            
            if (window.innerWidth < 640) {
                dateDisplay.textContent = `${month}/${day} (${dayOfWeek})`;
            } else {
                dateDisplay.textContent = `${year}ë…„ ${month}ì›” ${day}ì¼ (${dayOfWeek})`;
            }
            // ë§í¬ ì—…ë°ì´íŠ¸
            document.querySelectorAll('.link-container').forEach(container => {
                const prefix = container.dataset.prefix;
                const button = container.querySelector('button');
                let url;
                if (prefix === 'mc') {
                    const dateSuffix = `${pad(month)}${pad(day)}`;
                    url = `./mccheyne/mc${dateSuffix}.html`;
                } else if (prefix === 'db') {
                    const yearSuffix = String(year).slice(-2);
                    const dateSuffix = `${yearSuffix}${pad(month)}${pad(day)}`;
                    url = `./dailybible/db${dateSuffix}.html`;
                } else if (prefix === 'day') {
                    const dateSuffix = `${pad(month)}${pad(day)}`;
                    url = `./catechism/dc${dateSuffix}.html`;
                } else if (prefix === 'ms') {
                    const lastSunday = new Date(date);
                    lastSunday.setDate(date.getDate() - date.getDay());
                    const yearSuffix = String(lastSunday.getFullYear()).slice(-2);
                    const dateSuffix = `${yearSuffix}${pad(lastSunday.getMonth() + 1)}${pad(lastSunday.getDate())}`;
                    url = `./sermon/ms${dateSuffix}.html`;

                if (button) button.dataset.url = url;

        }
        function generateCalendar(year, month) {
            const calendarGrid = document.getElementById('calendar-grid');
            const calendarTitle = document.getElementById('calendar-title');
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const firstDayOfWeek = firstDay.getDay();
            const daysInMonth = lastDay.getDate();
            const today = new Date();
            calendarTitle.textContent = `${year}ë…„ ${month + 1}ì›”`;
            calendarGrid.innerHTML = '';
            const dayHeaders = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            dayHeaders.forEach((day, index) => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-day-header text-center text-xs font-semibold p-1';
                dayHeader.textContent = day;
                if (index === 0) dayHeader.classList.add('sunday-header-color');
                else if (index === 6) dayHeader.classList.add('saturday-header-color');
                calendarGrid.appendChild(dayHeader);
            });
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month flex items-center justify-center aspect-square';
                dayElement.textContent = prevMonthLastDay - i;
                calendarGrid.appendChild(dayElement);
            }
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                const dayDate = new Date(year, month, day);
                
                dayElement.className = 'calendar-day flex items-center justify-center aspect-square cursor-pointer transition-transform duration-200 hover:scale-105 rounded-full';
                dayElement.textContent = day;
                if (dayDate.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }
                if (dayDate.toDateString() === currentDate.toDateString()) {
                    dayElement.classList.add('selected');
                }
                dayElement.addEventListener('click', () => {
                    currentDate = new Date(year, month, day);
                    updatePageForDate(currentDate);
                    closeCalendar();
                });
                calendarGrid.appendChild(dayElement);
            }
             const totalCells = firstDayOfWeek + daysInMonth;
            const remainingCells = (totalCells > 35) ? (42 - totalCells) : (35 - totalCells);
            
            for (let day = 1; day <= remainingCells; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month flex items-center justify-center aspect-square';
                dayElement.textContent = day;
                calendarGrid.appendChild(dayElement);
            }
        }
        
        function showCalendar() {
            const calendarModal = document.getElementById('calendar-modal');
            calendarDate = new Date(currentDate);
            generateCalendar(calendarDate.getFullYear(), calendarDate.getMonth());
            calendarModal.style.display = 'flex';
        }
        function closeCalendar() {
            const calendarModal = document.getElementById('calendar-modal');
            calendarModal.style.display = 'none';

        function showContent(url, title) {
            const contentView = document.getElementById('content-view');
            const contentTitle = document.getElementById('content-title');
            const contentIframe = document.getElementById('content-iframe');
            const loadingSpinner = document.getElementById('loading-spinner');
            
            contentTitle.textContent = title;
            /* [ìˆ˜ì • 2/2]
                contentViewë¥¼ ë³´ì´ê²Œ í•  ë•Œ, 'block' ëŒ€ì‹  'flex'ë¡œ ì„¤ì •í•©ë‹ˆë‹¤.
                ì´ë ‡ê²Œ í•´ì•¼ ìœ„ì—ì„œ ì¶”ê°€í•œ flex, flex-col í´ë˜ìŠ¤ê°€ ì œëŒ€ë¡œ ì ìš©ë©ë‹ˆë‹¤.
            */
            contentView.style.display = 'flex';
            loadingSpinner.style.display = 'block';
            contentIframe.style.display = 'none';
            contentIframe.src = url;
            contentIframe.onload = () => {
                loadingSpinner.style.display = 'none';
                contentIframe.style.display = 'block';
            };
            
            // ê°„ë‹¨í•œ ì—ëŸ¬ ì²˜ë¦¬
            setTimeout(() => {
                if (loadingSpinner.style.display === 'block') {
                     loadingSpinner.style.display = 'none';
                     // ì—¬ê¸°ì— ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ ë¡œì§ ì¶”ê°€ ê°€ëŠ¥
                }
            }, 5000);
        }
        function hideContent() {
             const contentView = document.getElementById('content-view');
             const contentIframe = document.getElementById('content-iframe');
             contentView.style.display = 'none';
             contentIframe.src = '';
        }
        document.addEventListener('DOMContentLoaded', () => {
            updatePageForDate(currentDate);
            document.getElementById('prev-day').addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() - 1);
                updatePageForDate(currentDate);
            });
            document.getElementById('next-day').addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() + 1);
                updatePageForDate(currentDate);
            });
            
            document.getElementById('date-picker').addEventListener('click', showCalendar);
            document.getElementById('prev-month').addEventListener('click', () => {
                calendarDate.setMonth(calendarDate.getMonth() - 1);
                generateCalendar(calendarDate.getFullYear(), calendarDate.getMonth());
            });
            document.getElementById('next-month').addEventListener('click', () => {
                calendarDate.setMonth(calendarDate.getMonth() + 1);
                generateCalendar(calendarDate.getFullYear(), calendarDate.getMonth());
            });
            
            const calendarModal = document.getElementById('calendar-modal');
            document.getElementById('close-calendar').addEventListener('click', closeCalendar);
            calendarModal.addEventListener('click', (e) => {
                 if (e.target === calendarModal) closeCalendar();
            });
            document.querySelectorAll('.link-container button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const url = e.currentTarget.dataset.url;
                    const title = e.currentTarget.querySelector('span').textContent;
                    if (url) showContent(url, title);
                });
            });
            document.getElementById('home-button').addEventListener('click', hideContent);

            window.addEventListener('resize', () => updatePageForDate(currentDate));

            // ì±—ë´‡ ê¸°ëŠ¥ ì´ˆê¸°í™”
            initChatbot();
        });

        // ì±—ë´‡ ê¸°ëŠ¥ êµ¬í˜„
        function initChatbot() {
            const chatbotToggle = document.getElementById('chatbot-toggle');
            const chatbotWindow = document.getElementById('chatbot-window');
            const chatbotInput = document.getElementById('chatbot-input');
            const chatbotMessages = document.getElementById('chatbot-messages');
            const quickQuestionBtns = document.querySelectorAll('.quick-question-btn');

            let isChatbotOpen = false;

            // ì±—ë´‡ í† ê¸€ ê¸°ëŠ¥
            chatbotToggle.addEventListener('click', () => {
                isChatbotOpen = !isChatbotOpen;
                chatbotWindow.style.display = isChatbotOpen ? 'flex' : 'none';

                if (isChatbotOpen) {
                    chatbotInput.focus();
                }
            });

            // ë©”ì‹œì§€ ì¶”ê°€ í•¨ìˆ˜
            function addMessage(content, isUser = false, isLoading = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user' : 'bot'}${isLoading ? ' loading-message' : ''}`;

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';

                if (isLoading) {
                    messageContent.innerHTML = content + ' <span class="loading-dots">â‹¯</span>';
                } else {
                    messageContent.textContent = content;
                }

                messageDiv.appendChild(messageContent);
                chatbotMessages.appendChild(messageDiv);

                // ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ
                chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
            }

            // API ê¸°ë°˜ ì±—ë´‡ ì‘ë‹µ ìƒì„± í•¨ìˆ˜
            async function getBotResponse(userMessage) {
                // ë¨¼ì € ì§ˆë¬¸ì˜ ì ì ˆì„± ê²€ì‚¬
                const validation = questionFilter.isAppropriate(userMessage);
                if (!validation.isValid) {
                    return validation.message;
                }

                // ì‘ê¸‰ ìƒí™© ê°ì§€
                const emergency = questionFilter.detectEmergency(userMessage);
                if (emergency.isEmergency) {
                    return emergency.message;
                }

                // ì§ˆë¬¸ ì •ì œ
                const sanitizedQuestion = questionFilter.sanitizeQuestion(userMessage);

                // APIê°€ ì„¤ì •ë˜ì–´ ìˆëŠ”ì§€ í™•ì¸
                if (!bibleAPI.isConfigured()) {
                    return getFallbackResponse(sanitizedQuestion);
                }

                try {
                    // API í˜¸ì¶œ
                    const result = await bibleAPI.callAPI(sanitizedQuestion);

                    if (result.success) {
                        return bibleAPI.formatResponse(result.response);
                    } else {
                        console.error('API ì˜¤ë¥˜:', result.error);
                        return result.error;
                    }

                } catch (error) {
                    console.error('ì‘ë‹µ ìƒì„± ì˜¤ë¥˜:', error);
                    return 'ì£„ì†¡í•©ë‹ˆë‹¤. ì¼ì‹œì ì¸ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
                }
            }


            // ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜
            async function sendMessage() {
                const message = chatbotInput.value.trim();
                if (message === '') return;

                // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
                addMessage(message, true);

                // ì…ë ¥ì°½ ë¹„ìš°ê¸°
                chatbotInput.value = '';

                // ë¡œë”© ë©”ì‹œì§€ ì¶”ê°€
                addMessage('ë‹µë³€ì„ ì¤€ë¹„í•˜ê³  ìˆìŠµë‹ˆë‹¤...', false, true);

                try {
                    // API ê¸°ë°˜ ì‘ë‹µ ìƒì„±
                    const response = await getBotResponse(message);

                    // ë¡œë”© ë©”ì‹œì§€ ì œê±°
                    const loadingMessage = chatbotMessages.querySelector('.loading-message');
                    if (loadingMessage) {
                        loadingMessage.remove();
                    }

                    // ì‹¤ì œ ì‘ë‹µ ì¶”ê°€
                    addMessage(response, false);
                } catch (error) {
                    console.error('ë©”ì‹œì§€ ì „ì†¡ ì˜¤ë¥˜:', error);

                    // ë¡œë”© ë©”ì‹œì§€ ì œê±°
                    const loadingMessage = chatbotMessages.querySelector('.loading-message');
                    if (loadingMessage) {
                        loadingMessage.remove();
                    }

                    // ì˜¤ë¥˜ ë©”ì‹œì§€ í‘œì‹œ
                    addMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ì¼ì‹œì ì¸ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', false);
                }
            }

            // ì—”í„°í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡
            chatbotInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // ë¹ ë¥¸ ì§ˆë¬¸ ë²„íŠ¼ í´ë¦­ ì²˜ë¦¬
            quickQuestionBtns.forEach(btn => {
                btn.addEventListener('click', async () => {
                    const question = btn.dataset.question;
                    addMessage(question, true);

                    // ë¡œë”© ë©”ì‹œì§€ ì¶”ê°€
                    addMessage('ë‹µë³€ì„ ì¤€ë¹„í•˜ê³  ìˆìŠµë‹ˆë‹¤...', false, true);

                    try {
                        const response = await getBotResponse(question);

                        // ë¡œë”© ë©”ì‹œì§€ ì œê±°
                        const loadingMessage = chatbotMessages.querySelector('.loading-message');
                        if (loadingMessage) {
                            loadingMessage.remove();
                        }

                        addMessage(response, false);
                    } catch (error) {
                        console.error('ë¹ ë¥¸ ì§ˆë¬¸ ì²˜ë¦¬ ì˜¤ë¥˜:', error);

                        // ë¡œë”© ë©”ì‹œì§€ ì œê±°
                        const loadingMessage = chatbotMessages.querySelector('.loading-message');
                        if (loadingMessage) {
                            loadingMessage.remove();
                        }

                        addMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ì¼ì‹œì ì¸ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', false);
                    }
                });
            });

            // ì™¸ë¶€ í´ë¦­ì‹œ ì±—ë´‡ ë‹«ê¸°
            document.addEventListener('click', (e) => {
                if (!chatbotToggle.contains(e.target) && !chatbotWindow.contains(e.target) && isChatbotOpen) {
                    isChatbotOpen = false;
                    chatbotWindow.style.display = 'none';
                }
            });

            // iframeì—ì„œ ì˜¤ëŠ” ë©”ì‹œì§€ ì²˜ë¦¬ (ì±—ë´‡ ìš”ì²­)
            window.addEventListener('message', (event) => {
                // ë³´ì•ˆì„ ìœ„í•´ origin ì²´í¬ (ê°™ì€ ë„ë©”ì¸ì—ì„œë§Œ í—ˆìš©)
                if (event.origin !== window.location.origin) return;

                if (event.data.type === 'OPEN_CHATBOT') {
                    if (!isChatbotOpen) {
                        isChatbotOpen = true;
                        chatbotWindow.style.display = 'flex';
                        chatbotInput.focus();
                    }
                } else if (event.data.type === 'CHATBOT_MESSAGE') {
                    // iframeì—ì„œ ì˜¨ ë©”ì‹œì§€ë¥¼ ì±—ë´‡ì— ì¶”ê°€
                    addMessage(event.data.message, true);

                    // ë¡œë”© ë©”ì‹œì§€ ì¶”ê°€
                    addMessage('ë‹µë³€ì„ ì¤€ë¹„í•˜ê³  ìˆìŠµë‹ˆë‹¤...', false, true);

                    // ë¹„ë™ê¸° ì‘ë‹µ ì²˜ë¦¬
                    getBotResponse(event.data.message).then(response => {
                        // ë¡œë”© ë©”ì‹œì§€ ì œê±°
                        const loadingMessage = chatbotMessages.querySelector('.loading-message');
                        if (loadingMessage) {
                            loadingMessage.remove();
                        }

                        addMessage(response, false);
                    }).catch(error => {
                        console.error('iframe ë©”ì‹œì§€ ì²˜ë¦¬ ì˜¤ë¥˜:', error);

                        // ë¡œë”© ë©”ì‹œì§€ ì œê±°
                        const loadingMessage = chatbotMessages.querySelector('.loading-message');
                        if (loadingMessage) {
                            loadingMessage.remove();
                        }

                        addMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ì¼ì‹œì ì¸ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', false);
                    });
                }
            });
        }
    </script>
