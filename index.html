<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 성경공부</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: url('./back1.png') center center / cover no-repeat fixed;
            background-color: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gradient-button {
            background: linear-gradient(135deg, var(--gradient-from), var(--gradient-to));
            border: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .gradient-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .gradient-button:hover::before {
            left: 100%;
        }
        
        .gradient-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .icon-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .icon-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .modern-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .date-display {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .date-display:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.7);
        }
        
        /* 메인 날짜 요일별 색상 */
        .weekday-color {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .saturday-color {
            color: #2563eb;
        }
        .sunday-color {
            color: #dc2626;
        }
        
        .notification-card {
            background: linear-gradient(135deg, rgba(103, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 1px solid rgba(103, 126, 234, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .shine-effect {
            position: relative;
            overflow: hidden;
        }
        
        .shine-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* 달력 스타일 */
        .calendar-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .calendar-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            max-height: 90vh;
            overflow: hidden;
        }

        .calendar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: rgba(0, 0, 0, 0.05);
            padding: 1rem;
        }

        .calendar-day-header {
            text-align: center;
            padding: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .saturday-header-color {
            color: #2563eb;
        }
        .sunday-header-color {
            color: #dc2626;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            font-size: 0.875rem;
        }

        .calendar-day:hover {
            background: #f3f4f6;
            transform: scale(1.05);
        }

        .calendar-day.other-month {
            color: #d1d5db;
        }

        .calendar-day.today {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
        }

        .calendar-day.selected {
            background: #3b82f6;
            color: white;
            font-weight: 600;
        }
        
        /* 임베드 콘텐츠 스타일 */
        .content-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .content-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 10;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .content-body {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .content-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .home-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        
        /* 반응형 디자인 개선 */
        @media (max-width: 640px) {
            .gradient-button {
                font-size: 0.9rem;
                padding: 0.875rem 1rem;
            }
            
            .floating-animation {
                animation: none;
            }

            .calendar-container {
                width: 95%;
                margin: 1rem;
            }

            .calendar-header {
                padding: 1rem;
            }

            .calendar-grid {
                padding: 0.5rem;
            }

            .calendar-day {
                font-size: 0.75rem;
            }

            .content-header {
                padding: 0.75rem;
            }

            .home-button {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }

            .modern-card {
                margin: 1rem;
                max-width: calc(100% - 2rem);
            }
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .modern-card {
                max-width: 600px;
            }
        }

        @media (min-width: 1025px) {
            .modern-card {
                max-width: 800px;
            }
        }

        /* 메인 컨테이너 반응형 */
        .main-container {
            width: 100%;
            max-width: 100vw;
            padding: 1rem;
            box-sizing: border-box;
        }

        @media (min-width: 640px) {
            .main-container {
                padding: 2rem;
            }
        }

        @media (min-width: 1024px) {
            .main-container {
                padding: 3rem;
            }
        }
    </style>
</head>

    <script>
        let currentDate = new Date();
        let calendarDate = new Date();
        let dateDisplay, prevDayBtn, nextDayBtn, linkContainers;
        let calendarModal, calendarGrid, calendarTitle, prevMonthBtn, nextMonthBtn, closeCalendarBtn, datePickerBtn;
        let contentView, contentIframe, contentTitle, homeButton, loadingSpinner, errorMessage, retryButton;
        let currentUrl = '';

        function pad(num) {
            return num < 10 ? '0' + num : String(num);
        }

        function updatePageForDate(date) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const daysOfWeek = ["일", "월", "화", "수", "목", "금", "토"];
            const dayOfWeek = daysOfWeek[date.getDay()];
            const dayIndex = date.getDay();

            if (!dateDisplay) {
                console.error('dateDisplay element not found');
                return;
            }

            // 날짜 텍스트 업데이트
            if (window.innerWidth < 640) {
                dateDisplay.textContent = `${month}/${day} (${dayOfWeek})`;
            } else {
                dateDisplay.textContent = `${year}년 ${month}월 ${day}일 (${dayOfWeek})`;
            }
            
            // CSS 클래스를 이용해 색상 변경
            dateDisplay.classList.remove('weekday-color', 'saturday-color', 'sunday-color');

            if (dayIndex === 0) {
                dateDisplay.classList.add('sunday-color');
            } else if (dayIndex === 6) {
                dateDisplay.classList.add('saturday-color');
            } else {
                dateDisplay.classList.add('weekday-color');
            }

            // 링크 업데이트
            if (linkContainers) {
                linkContainers.forEach(container => {
                    const prefix = container.dataset.prefix;
                    const mainButton = container.querySelector('.gradient-button');
                    let primaryUrl;

                    if (prefix === 'mc') {
                        // 맥체인 성경읽기: mccheyne 폴더의 mcMMDD.html
                        const dateSuffix = `${pad(month)}${pad(day)}`;
                        primaryUrl = `./mccheyne/mc${dateSuffix}.html`;
                    } else if (prefix === 'db') {
                        // 매일성경: dailybible 폴더의 dbYYMMDD.html
                        const yearSuffix = String(year).slice(-2);
                        const dateSuffix = `${yearSuffix}${pad(month)}${pad(day)}`;
                        primaryUrl = `./dailybible/db${dateSuffix}.html`;
                    } else if (prefix === 'day') {
                        // 날마다 교리: catechism 폴더의 dcMMDD.html
                        const dateSuffix = `${pad(month)}${pad(day)}`;
                        primaryUrl = `./catechism/dc${dateSuffix}.html`;
                    } else if (prefix === 'ms') {
                        // 주일설교말씀: sermon 폴더의 msYYMMDD.html (가장 최근 일요일 기준)
                        const lastSunday = new Date(date);
                        lastSunday.setDate(date.getDate() - date.getDay());
                        const yearSuffix = String(lastSunday.getFullYear()).slice(-2);
                        const dateSuffix = `${yearSuffix}${pad(lastSunday.getMonth() + 1)}${pad(lastSunday.getDate())}`;
                        primaryUrl = `./sermon/ms${dateSuffix}.html`;
                    }
                    
                    if (mainButton) mainButton.dataset.url = primaryUrl;
                });
            }
        }

        function generateCalendar(year, month) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const firstDayOfWeek = firstDay.getDay();
            const daysInMonth = lastDay.getDate();
            const today = new Date();

            calendarTitle.textContent = `${year}년 ${month + 1}월`;
            calendarGrid.innerHTML = '';

            // 요일 헤더 색상 적용
            const dayHeaders = ['일', '월', '화', '수', '목', '금', '토'];
            dayHeaders.forEach((day, index) => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-day-header';
                dayHeader.textContent = day;
                if (index === 0) {
                    dayHeader.classList.add('sunday-header-color');
                } else if (index === 6) {
                    dayHeader.classList.add('saturday-header-color');
                }
                calendarGrid.appendChild(dayHeader);
            });

            // 이전 달의 빈 날짜들
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month';
                dayElement.textContent = prevMonthLastDay - i;
                calendarGrid.appendChild(dayElement);
            }

            // 현재 달의 날짜들
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                const dayDate = new Date(year, month, day);
                
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;

                // 오늘 날짜 표시
                if (dayDate.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }

                // 선택된 날짜 표시
                if (dayDate.toDateString() === currentDate.toDateString()) {
                    dayElement.classList.add('selected');
                }

                dayElement.addEventListener('click', () => {
                    currentDate = new Date(year, month, day);
                    updatePageForDate(currentDate);
                    closeCalendar();
                });

                calendarGrid.appendChild(dayElement);
            }

            // 다음 달의 빈 날짜들
            const totalCells = firstDayOfWeek + daysInMonth;
            const remainingCells = (totalCells > 35) ? (42 - totalCells) : (35 - totalCells);
            
            for (let day = 1; day <= remainingCells; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month';
                dayElement.textContent = day;
                calendarGrid.appendChild(dayElement);
            }
        }

        function showCalendar() {
            calendarDate = new Date(currentDate);
            generateCalendar(calendarDate.getFullYear(), calendarDate.getMonth());
            calendarModal.style.display = 'flex';
        }

        function closeCalendar() {
            calendarModal.style.display = 'none';
        }

        function showContent(url, title) {
            currentUrl = url;
            contentTitle.textContent = title;
            contentView.style.display = 'flex';
            
            // 로딩 상태 표시
            loadingSpinner.style.display = 'block';
            contentIframe.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // iframe에 URL 로드
            contentIframe.src = url;
            
            // 로드 이벤트 리스너
            contentIframe.onload = function() {
                loadingSpinner.style.display = 'none';
                contentIframe.style.display = 'block';
            };
            
            // 에러 이벤트 리스너
            contentIframe.onerror = function() {
                loadingSpinner.style.display = 'none';
                errorMessage.style.display = 'block';
            };
            
            // 타임아웃으로 에러 처리 (5초 후)
            setTimeout(() => {
                if (loadingSpinner.style.display === 'block') {
                    loadingSpinner.style.display = 'none';
                    errorMessage.style.display = 'block';
                }
            }, 5000);
        }

        function hideContent() {
            contentView.style.display = 'none';
            contentIframe.src = '';
        }

        function retryLoadContent() {
            if (currentUrl) {
                const title = contentTitle.textContent;
                showContent(currentUrl, title);
            }
        }
        
        function handleResize() {
            updatePageForDate(currentDate);
        }
        
        function initializeApp() {
            dateDisplay = document.getElementById('current-date');
            prevDayBtn = document.getElementById('prev-day');
            nextDayBtn = document.getElementById('next-day');
            linkContainers = document.querySelectorAll('.link-container');
            datePickerBtn = document.getElementById('date-picker');
            
            calendarModal = document.getElementById('calendar-modal');
            calendarGrid = document.getElementById('calendar-grid');
            calendarTitle = document.getElementById('calendar-title');
            prevMonthBtn = document.getElementById('prev-month');
            nextMonthBtn = document.getElementById('next-month');
            closeCalendarBtn = document.getElementById('close-calendar');

            contentView = document.getElementById('content-view');
            contentIframe = document.getElementById('content-iframe');
            contentTitle = document.getElementById('content-title');
            homeButton = document.getElementById('home-button');
            loadingSpinner = document.getElementById('loading-spinner');
            errorMessage = document.getElementById('error-message');
            retryButton = document.getElementById('retry-button');

            if (!dateDisplay || !prevDayBtn || !nextDayBtn) {
                console.error('Required DOM elements not found');
                return;
            }

            updatePageForDate(currentDate);

            // 날짜 네비게이션 이벤트
            prevDayBtn.addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() - 1);
                updatePageForDate(currentDate);
            });

            nextDayBtn.addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() + 1);
                updatePageForDate(currentDate);
            });

            datePickerBtn.addEventListener('click', showCalendar);

            // 달력 이벤트
            prevMonthBtn.addEventListener('click', () => {
                calendarDate.setMonth(calendarDate.getMonth() - 1);
                generateCalendar(calendarDate.getFullYear(), calendarDate.getMonth());
            });

            nextMonthBtn.addEventListener('click', () => {
                calendarDate.setMonth(calendarDate.getMonth() + 1);
                generateCalendar(calendarDate.getFullYear(), calendarDate.getMonth());
            });

            closeCalendarBtn.addEventListener('click', closeCalendar);

            calendarModal.addEventListener('click', (e) => {
                if (e.target === calendarModal) {
                    closeCalendar();
                }
            });
            
            // 콘텐츠 버튼 이벤트
            document.querySelectorAll('.gradient-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const url = event.currentTarget.dataset.url;
                    const container = event.currentTarget.closest('.link-container');
                    const prefix = container.dataset.prefix;
                    let title = '';
                    
                    switch(prefix) {
                        case 'mc':
                            title = '맥체인 성경읽기';
                            break;
                        case 'db':
                            title = '매일성경 (새벽기도)';
                            break;
                        case 'day':
                            title = '날마다 교리';
                            break;
                        case 'ms':
                            title = '주일설교말씀';
                            break;
                    }
                    
                    if (url) {
                        showContent(url, title);
                    }
                });
            });

            // 홈 버튼 이벤트
            homeButton.addEventListener('click', hideContent);

            // 재시도 버튼 이벤트
            retryButton.addEventListener('click', retryLoadContent);

            // 리사이즈 이벤트
            window.addEventListener('resize', handleResize);
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
