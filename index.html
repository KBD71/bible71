<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 성경공부</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #8B0000; /* 짙은 붉은색 */
            --color-secondary: #004D40; /* 짙은 청록색 */
            --color-accent: #DAA520;   /* 금색 포인트 */
            --color-text-main: #4E342E; /* 어두운 갈색 (메인 텍스트) */
            --color-text-light: #6D4C41; /* 밝은 갈색 (보조 텍스트) */
            --color-parchment: #F5EFE6; /* 양피지색 */
            --color-card-bg: rgba(78, 52, 46, 0.25); /* 카드 배경 (투명 갈색) */
            --color-card-border: rgba(218, 165, 32, 0.2); /* 카드 테두리 (투명 금색) */
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 100dvh;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            z-index: -1;
            
            background-image: url('./back.png'); /* 배경 이미지 경로 */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-color: #2c1e1a; /* 이미지 로딩 전 배경색 */
        }
        
        .serif {
            font-family: 'Noto Serif KR', serif;
        }

        /* --- 갤러리 뷰 레이아웃 --- */
        .main-container-wrapper {
            display: flex;
            align-items: center;
            justify-content: center; /* 모바일: 중앙 정렬 */
            width: 100%;
            min-height: 100dvh;
            padding: 1rem;
        }

        @media (min-width: 1024px) {
            .main-container-wrapper {
                justify-content: flex-start; /* 데스크탑: 좌측 정렬 */
                padding: 2rem;
            }
        }
        
        /* --- 메인 카드 (글라스모피즘 정교화) --- */
        .modern-card {
            background: var(--color-card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--color-card-border);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 420px; /* 카드 최대 너비 제한 */
            width: 100%;
        }
        
        /* --- 헤더 & 타이틀 --- */
        .header-title {
            color: var(--color-parchment);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        .header-subtitle {
            color: var(--color-parchment);
            opacity: 0.8;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }
        .header-icon-bg {
             background: rgba(245, 239, 230, 0.1);
             border: 1px solid rgba(245, 239, 230, 0.2);
        }

        /* --- 날짜 표시 영역 --- */
        .date-display {
            background: rgba(245, 239, 230, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid var(--color-card-border);
            color: var(--color-parchment);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }
        .date-display:hover {
            background: rgba(245, 239, 230, 0.2);
            transform: scale(1.03);
        }
        .weekday-color, .saturday-color, .sunday-color { color: inherit; }
        
        .icon-button {
            background: rgba(245, 239, 230, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid var(--color-card-border);
            color: var(--color-parchment);
            transition: all 0.3s ease;
        }
        .icon-button:hover {
            background: rgba(245, 239, 230, 0.2);
            transform: scale(1.05);
        }

        /* --- 메인 버튼 (색상 팔레트 적용) --- */
        .custom-button {
            border: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            padding: 0.8rem 1.2rem;
            font-size: 0.95rem;
            border-radius: 1rem;
            color: var(--color-parchment);
            border: 1px solid rgba(245, 239, 230, 0.3);
        }
        .custom-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .custom-button.primary { background-color: var(--color-primary); }
        .custom-button.secondary { background-color: var(--color-secondary); }
        .custom-button.accent { background-color: var(--color-accent); color: var(--color-text-main); }
        .custom-button.sermon { background-color: #6a0dad; } /* 보라색 계열로 주일설교 유지 */

        /* --- 하단 설명 카드 --- */
        .notification-card {
            background: rgba(78, 52, 46, 0.3);
            border: 1px solid var(--color-card-border);
            backdrop-filter: blur(5px);
        }
        .notification-card p {
            color: var(--color-parchment);
            font-size: 0.85rem;
            opacity: 0.9;
        }
        .notification-card .font-medium {
            color: var(--color-parchment);
            font-weight: 600;
        }
        .notification-card svg {
            color: var(--color-accent);
        }

        /* --- 달력 스타일 --- */
        .calendar-modal {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
        }
        .calendar-container {
            background: var(--color-parchment);
            border: 1px solid var(--color-accent);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            color: var(--color-text-main);
        }
        .calendar-header { border-bottom: 1px solid var(--color-card-border); }
        .calendar-day-header { color: var(--color-text-light); }
        .saturday-header-color { color: #2563eb; }
        .sunday-header-color { color: #dc2626; }
        .calendar-day { background: #fff; }
        .calendar-day:hover { background: #fdfaf5; }
        .calendar-day.other-month { color: #ccc; background: #f8f9fa;}
        .calendar-day.today { background: var(--color-accent); color: white; }
        .calendar-day.selected { outline: 2px solid var(--color-primary); z-index: 10; }
        #close-calendar { background-color: var(--color-text-light); }
        #close-calendar:hover { background-color: var(--color-text-main); }

        /* --- 콘텐츠 뷰 --- */
        .content-view { background: var(--color-parchment); }
        .content-header { background: #fff; border-bottom: 1px solid #e5e7eb; }
        .home-button { background: var(--color-text-main); color: white; }
        .home-button:hover { background: var(--color-primary); }
        #content-title { color: var(--color-text-main); }
        .loading-spinner { border-top-color: var(--color-primary); }
    </style>
</head>
<body class="bg-gray-900">
    
    <div class="main-container-wrapper">
        <div class="modern-card rounded-3xl z-10 overflow-hidden">
            <header class="text-center p-6 sm:p-8">
                <div class="mb-6">
                    <div class="w-16 h-16 mx-auto mb-4 header-icon-bg rounded-2xl flex items-center justify-center">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                    
                    <h1 class="text-2xl sm:text-3xl font-bold header-title serif">오늘의 성경공부</h1>
                    <p class="text-sm header-subtitle font-light tracking-widest">Daily Bible Study</p>
                </div>
                
                <div class="flex items-center justify-center space-x-2 sm:space-x-4">
                    <button id="prev-day" class="icon-button">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    
                    <div class="rounded-xl px-4 py-2 date-display" id="date-picker">
                        <p id="current-date" class="text-base sm:text-lg font-semibold text-center min-w-[140px] sm:min-w-[180px]"></p>
                    </div>
                    
                    <button id="next-day" class="icon-button">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>
            </header>
            
            <main class="px-6 pb-6 sm:px-8 sm:pb-8 space-y-3">
                <div class="link-container" data-prefix="mc">
                    <button class="custom-button primary w-full font-semibold">
                        <div class="flex items-center justify-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                            <span>맥체인 성경읽기</span>
                        </div>
                    </button>
                </div>
                
                <div class="link-container" data-prefix="db">
                    <button class="custom-button secondary w-full font-semibold">
                        <div class="flex items-center justify-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                            <span>매일성경 (새벽기도)</span>
                        </div>
                    </button>
                </div>
                
                <div class="link-container" data-prefix="day">
                    <button class="custom-button accent w-full font-semibold">
                        <div class="flex items-center justify-center space-x-2">
                             <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                            <span>날마다 교리</span>
                        </div>
                    </button>
                </div>
                
                <div class="link-container" data-prefix="ms">
                    <button class="custom-button sermon w-full font-semibold">
                        <div class="flex items-center justify-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                            <span>주일설교말씀</span>
                        </div>
                    </button>
                </div>
            </main>
            
            <footer class="px-6 pb-6 sm:px-8 sm:pb-8">
                <div class="notification-card p-3 rounded-xl">
                    <div class="flex items-start space-x-3">
                        <div class="flex-shrink-0 mt-0.5">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </div>
                        <div class="flex-1">
                            <p class="leading-relaxed">
                                <span class="font-medium">날짜 선택:</span> 가운데 날짜를 클릭하면 달력이 열립니다.
                            </p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <div id="calendar-modal" class="calendar-modal fixed inset-0 z-50" style="display: none;">
        <div class="calendar-container rounded-2xl w-full max-w-sm mx-4">
             <div class="calendar-header flex items-center justify-between p-4">
                <button id="prev-month" class="p-2 rounded-full hover:bg-black/10 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <h3 id="calendar-title" class="text-lg font-semibold serif"></h3>
                <button id="next-month" class="p-2 rounded-full hover:bg-black/10 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>
            <div class="calendar-grid p-2 grid grid-cols-7 gap-1" id="calendar-grid"></div>
            <div class="p-3 border-t border-black/10">
                <button id="close-calendar" class="w-full text-white py-2 px-4 rounded-lg transition-colors">닫기</button>
            </div>
        </div>
    </div>

    <div id="content-view" class="content-view fixed inset-0 z-[100]" style="display: none;">
        <div class="content-header shadow-md p-4 flex items-center justify-between">
            <button id="home-button" class="home-button py-2 px-4 rounded-lg font-semibold flex items-center transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <span>홈으로</span>
            </button>
            <h2 id="content-title" class="text-lg sm:text-xl font-semibold serif mx-4 text-center flex-1 truncate"></h2>
            <div class="w-24"></div> </div>
        <div class="content-body flex-1 relative">
            <div id="loading-spinner" class="loading-spinner absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-12 h-12 border-4 border-gray-200 border-t-4 rounded-full animate-spin"></div>
            <iframe id="content-iframe" class="w-full h-full border-none" style="display: none;" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; microphone; camera; geolocation" allowfullscreen sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-presentation allow-modals allow-pointer-lock allow-popups-to-escape-sandbox"></iframe>
            <div id="error-message" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white/95 backdrop-blur-md border rounded-lg p-6 text-center shadow-lg" style="display: none;">
                 </div>
        </div>
    </div>

    <script>
        // JavaScript 로직은 기존과 거의 동일하게 작동합니다.
        // UI 요소의 ID와 클래스가 유지되었으므로, 별도의 JS 수정 없이도 대부분의 기능이 정상적으로 동작합니다.
        let currentDate = new Date();
        let calendarDate = new Date();

        function pad(num) {
            return num < 10 ? '0' + num : String(num);
        }

        function updatePageForDate(date) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const daysOfWeek = ["일", "월", "화", "수", "목", "금", "토"];
            const dayOfWeek = daysOfWeek[date.getDay()];
            
            const dateDisplay = document.getElementById('current-date');
            
            if (window.innerWidth < 640) {
                dateDisplay.textContent = `${month}/${day} (${dayOfWeek})`;
            } else {
                dateDisplay.textContent = `${year}년 ${month}월 ${day}일 (${dayOfWeek})`;
            }

            // 링크 업데이트
            document.querySelectorAll('.link-container').forEach(container => {
                const prefix = container.dataset.prefix;
                const button = container.querySelector('button');
                let url;

                if (prefix === 'mc') {
                    const dateSuffix = `${pad(month)}${pad(day)}`;
                    url = `./mccheyne/mc${dateSuffix}.html`;
                } else if (prefix === 'db') {
                    const yearSuffix = String(year).slice(-2);
                    const dateSuffix = `${yearSuffix}${pad(month)}${pad(day)}`;
                    url = `./dailybible/db${dateSuffix}.html`;
                } else if (prefix === 'day') {
                    const dateSuffix = `${pad(month)}${pad(day)}`;
                    url = `./catechism/dc${dateSuffix}.html`;
                } else if (prefix === 'ms') {
                    const lastSunday = new Date(date);
                    lastSunday.setDate(date.getDate() - date.getDay());
                    const yearSuffix = String(lastSunday.getFullYear()).slice(-2);
                    const dateSuffix = `${yearSuffix}${pad(lastSunday.getMonth() + 1)}${pad(lastSunday.getDate())}`;
                    url = `./sermon/ms${dateSuffix}.html`;
                }
                
                if (button) button.dataset.url = url;
            });
        }

        function generateCalendar(year, month) {
            const calendarGrid = document.getElementById('calendar-grid');
            const calendarTitle = document.getElementById('calendar-title');
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const firstDayOfWeek = firstDay.getDay();
            const daysInMonth = lastDay.getDate();
            const today = new Date();

            calendarTitle.textContent = `${year}년 ${month + 1}월`;
            calendarGrid.innerHTML = '';

            const dayHeaders = ['일', '월', '화', '수', '목', '금', '토'];
            dayHeaders.forEach((day, index) => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-day-header text-center text-xs font-semibold p-1';
                dayHeader.textContent = day;
                if (index === 0) dayHeader.classList.add('sunday-header-color');
                else if (index === 6) dayHeader.classList.add('saturday-header-color');
                calendarGrid.appendChild(dayHeader);
            });

            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month flex items-center justify-center aspect-square';
                dayElement.textContent = prevMonthLastDay - i;
                calendarGrid.appendChild(dayElement);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                const dayDate = new Date(year, month, day);
                
                dayElement.className = 'calendar-day flex items-center justify-center aspect-square cursor-pointer transition-transform duration-200 hover:scale-105 rounded-full';
                dayElement.textContent = day;

                if (dayDate.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }
                if (dayDate.toDateString() === currentDate.toDateString()) {
                    dayElement.classList.add('selected');
                }

                dayElement.addEventListener('click', () => {
                    currentDate = new Date(year, month, day);
                    updatePageForDate(currentDate);
                    closeCalendar();
                });
                calendarGrid.appendChild(dayElement);
            }
             const totalCells = firstDayOfWeek + daysInMonth;
            const remainingCells = (totalCells > 35) ? (42 - totalCells) : (35 - totalCells);
            
            for (let day = 1; day <= remainingCells; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month flex items-center justify-center aspect-square';
                dayElement.textContent = day;
                calendarGrid.appendChild(dayElement);
            }
        }
        
        function showCalendar() {
            const calendarModal = document.getElementById('calendar-modal');
            calendarDate = new Date(currentDate);
            generateCalendar(calendarDate.getFullYear(), calendarDate.getMonth());
            calendarModal.style.display = 'flex';
        }

        function closeCalendar() {
            const calendarModal = document.getElementById('calendar-modal');
            calendarModal.style.display = 'none';
        }
        
        function showContent(url, title) {
            const contentView = document.getElementById('content-view');
            const contentTitle = document.getElementById('content-title');
            const contentIframe = document.getElementById('content-iframe');
            const loadingSpinner = document.getElementById('loading-spinner');
            
            contentTitle.textContent = title;
            contentView.style.display = 'block'; // flex 대신 block으로
            loadingSpinner.style.display = 'block';
            contentIframe.style.display = 'none';
            contentIframe.src = url;

            contentIframe.onload = () => {
                loadingSpinner.style.display = 'none';
                contentIframe.style.display = 'block';
            };
            
            // 간단한 에러 처리
            setTimeout(() => {
                if (loadingSpinner.style.display === 'block') {
                     loadingSpinner.style.display = 'none';
                     // 여기에 에러 메시지 표시 로직 추가 가능
                }
            }, 5000);
        }

        function hideContent() {
             const contentView = document.getElementById('content-view');
             const contentIframe = document.getElementById('content-iframe');
             contentView.style.display = 'none';
             contentIframe.src = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            updatePageForDate(currentDate);

            document.getElementById('prev-day').addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() - 1);
                updatePageForDate(currentDate);
            });

            document.getElementById('next-day').addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() + 1);
                updatePageForDate(currentDate);
            });
            
            document.getElementById('date-picker').addEventListener('click', showCalendar);
            document.getElementById('prev-month').addEventListener('click', () => {
                calendarDate.setMonth(calendarDate.getMonth() - 1);
                generateCalendar(calendarDate.getFullYear(), calendarDate.getMonth());
            });
            document.getElementById('next-month').addEventListener('click', () => {
                calendarDate.setMonth(calendarDate.getMonth() + 1);
                generateCalendar(calendarDate.getFullYear(), calendarDate.getMonth());
            });
            
            const calendarModal = document.getElementById('calendar-modal');
            document.getElementById('close-calendar').addEventListener('click', closeCalendar);
            calendarModal.addEventListener('click', (e) => {
                 if (e.target === calendarModal) closeCalendar();
            });

            document.querySelectorAll('.link-container button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const url = e.currentTarget.dataset.url;
                    const title = e.currentTarget.querySelector('span').textContent;
                    if (url) showContent(url, title);
                });
            });

            document.getElementById('home-button').addEventListener('click', hideContent);
            
            window.addEventListener('resize', () => updatePageForDate(currentDate));
        });
    </script>
</body>
</html>
