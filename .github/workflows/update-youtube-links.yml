name: Update YouTube Audio Links

on:
  schedule:
    # 매일 오전 7시 30분 (KST는 UTC+9이므로 UTC로는 22:30 전날)
    - cron: '30 22 * * *'
  workflow_dispatch: # 수동 실행 가능

permissions:
  contents: write

jobs:
  update-links:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run YouTube link updater
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      run: |
        python .github/workflows/update_audio_links.py

    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code address/dcaddr.txt || echo "changes=true" >> $GITHUB_OUTPUT

    - name: Commit and push changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add address/dcaddr.txt
        git commit -m "자동 업데이트: 새 YouTube 오디오 링크 추가

        🤖 Generated with GitHub Actions

        Co-Authored-By: GitHub Action <action@github.com>"
        git push

    - name: Create summary
      run: |
        if [ -f address/dcaddr.txt ]; then
          echo "## 업데이트 결과" >> $GITHUB_STEP_SUMMARY
          echo "dcaddr.txt 파일이 성공적으로 업데이트되었습니다." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 현재 dcaddr.txt 내용:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat address/dcaddr.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        else
          echo "## 오류" >> $GITHUB_STEP_SUMMARY
          echo "dcaddr.txt 파일을 찾을 수 없습니다." >> $GITHUB_STEP_SUMMARY
        fi