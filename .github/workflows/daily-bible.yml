name: Daily Bible Automation

permissions:
  contents: write

on:
  schedule:
    # 1. 매일 오전 4시 (KST) - 임시 파일 생성 (UTC 19:00)
    - cron: '0 19 * * 0-5'
    
    # 2. 오전 7시 ~ 오후 5시 (KST) - 30분 간격 확인
    # UTC 22:00-23:30 (전날) -> KST 07:00-08:30 (일-금 UTC -> 월-토 KST)
    - cron: '*/30 22-23 * * 0-5'
    # UTC 00:00-08:00 (당일) -> KST 09:00-17:30 (월-토 UTC -> 월-토 KST)
    - cron: '*/30 0-8 * * 1-6'
  workflow_dispatch: # 수동 실행 가능

jobs:
  generate-html:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install ffmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r automation/requirements.txt
        
    - name: Configure Git
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'

    - name: Run automation script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python automation/bot.py
