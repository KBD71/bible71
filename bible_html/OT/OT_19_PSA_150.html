<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성경 본문</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap');
        body {
            font-family: 'Noto Serif KR', serif;
            line-height: 2;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 2.5rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
            color: #343a40;
        }
        .bible-content p {
            font-size: 1.15em;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .verse-number {
            font-size: 0.7em;
            font-weight: 600;
            color: #868e96;
            vertical-align: super;
            margin-right: 0.5em;
        }
        .subtitle {
            font-size: 1.1em;
            font-weight: 600;
            color: #dc3545;
            margin: 1.5rem 0 0.8rem 0;
            padding: 0.3rem 0;
            border-left: 4px solid #dc3545;
            padding-left: 1rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>시편 150장</h1>
        <div class="bible-content">
            <p><span class="verse-number">1</span>할렐루야 그의 성소에서 하나님을 찬양하며 그의 권능의 궁창에서 그를 찬양할지어다</p>
            <p><span class="verse-number">2</span>그의 능하신 행동을 찬양하며 그의 지극히 위대하심을 따라 찬양할지어다</p>
            <p><span class="verse-number">3</span>나팔 소리로 찬양하며 비파와 수금으로 찬양할지어다</p>
            <p><span class="verse-number">4</span>소고 치며 춤 추어 찬양하며 현악과 퉁소로 찬양할지어다</p>
            <p><span class="verse-number">5</span>큰 소리 나는 제금으로 찬양하며 높은 소리 나는 제금으로 찬양할지어다</p>
            <p><span class="verse-number">6</span>호흡이 있는 자마다 여호와를 찬양할지어다
        </div>
    </div>
</body>
</html>
