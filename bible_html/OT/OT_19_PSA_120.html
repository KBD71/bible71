<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성경 본문</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap');
        body {
            font-family: 'Noto Serif KR', serif;
            line-height: 2;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 2.5rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
            color: #343a40;
        }
        .bible-content p {
            font-size: 1.15em;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .verse-number {
            font-size: 0.7em;
            font-weight: 600;
            color: #868e96;
            vertical-align: super;
            margin-right: 0.5em;
        }
        .subtitle {
            font-size: 1.1em;
            font-weight: 600;
            color: #dc3545;
            margin: 1.5rem 0 0.8rem 0;
            padding: 0.3rem 0;
            border-left: 4px solid #dc3545;
            padding-left: 1rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>시편 120장</h1>
        <div class="bible-content">
            <div class="subtitle">성전에 올라가는 노래</div>
            <p><span class="verse-number">1</span>내가 환난 중에 여호와께 부르짖었더니 내게 응답하셨도다</p>
            <p><span class="verse-number">2</span>여호와여 거짓된 입술과 속이는 혀에서 내 생명을 건져 주소서</p>
            <p><span class="verse-number">3</span>너 속이는 혀여 무엇을 네게 주며 무엇을 네게 더할꼬</p>
            <p><span class="verse-number">4</span>장사의 날카로운 화살과 로뎀 나무 숯불이리로다</p>
            <p><span class="verse-number">5</span>메섹에 머물며 게달의 장막 중에 머무는 것이 내게 화로다</p>
            <p><span class="verse-number">6</span>내가 화평을 미워하는 자들과 함께 오래 거주하였도다</p>
            <p><span class="verse-number">7</span>나는 화평을 원할지라도 내가 말할 때에 그들은 싸우려 하는도다</p>
        </div>
    </div>
</body>
</html>
