<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성경 본문</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap');
        body {
            font-family: 'Noto Serif KR', serif;
            line-height: 2;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 2.5rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
            color: #343a40;
        }
        .bible-content p {
            font-size: 1.15em;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .verse-number {
            font-size: 0.7em;
            font-weight: 600;
            color: #868e96;
            vertical-align: super;
            margin-right: 0.5em;
        }
        .subtitle {
            font-size: 1.1em;
            font-weight: 600;
            color: #dc3545;
            margin: 1.5rem 0 0.8rem 0;
            padding: 0.3rem 0;
            border-left: 4px solid #dc3545;
            padding-left: 1rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>시편 125장</h1>
        <div class="bible-content">
            <div class="subtitle">성전에 올라가는 노래</div>
            <p><span class="verse-number">1</span>여호와를 의지하는 자는 시온 산이 흔들리지 아니하고 영원히 있음 같도다</p>
            <p><span class="verse-number">2</span>산들이 예루살렘을 두름과 같이 여호와께서 그의 백성을 지금부터 영원까지 두르시리로다</p>
            <p><span class="verse-number">3</span>악인의 규가 의인들의 땅에서는 그 권세를 누리지 못하리니 이는 의인들로 하여금 죄악에 손을 대지 아니하게 함이로다</p>
            <p><span class="verse-number">4</span>여호와여 선한 자들과 마음이 정직한 자들에게 선대하소서</p>
            <p><span class="verse-number">5</span>자기의 굽은 길로 치우치는 자들은 여호와께서 죄를 범하는 자들과 함께 다니게 하시리로다 이스라엘에게는 평강이 있을지어다</p>
        </div>
    </div>
</body>
</html>
