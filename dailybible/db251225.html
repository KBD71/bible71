<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업로드 대기 중</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f9fc;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 400px;
            width: 90%;
        }
        img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        p {
            font-size: 16px;
            color: #7f8c8d;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="waiting_placeholder.png" alt="Waiting Icon">
        <h1>아직 업로드 전입니다.</h1>
        <p>말씀이 곧 업데이트될 예정입니다.<br>잠시만 기다려주세요.</p>
    </div>
</body>
</html>
