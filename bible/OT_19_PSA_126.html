<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성경 본문</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap');
        body {
            font-family: 'Noto Serif KR', serif;
            line-height: 2;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 2.5rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
            color: #343a40;
        }
        .bible-content p {
            font-size: 1.15em;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .verse-number {
            font-size: 0.7em;
            font-weight: 600;
            color: #868e96;
            vertical-align: super;
            margin-right: 0.5em;
        }
        .subtitle {
            font-size: 1.1em;
            font-weight: 600;
            color: #dc3545;
            margin: 1.5rem 0 0.8rem 0;
            padding: 0.3rem 0;
            border-left: 4px solid #dc3545;
            padding-left: 1rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>시편 126장</h1>
        <div class="bible-content">
            <div class="subtitle">성전에 올라가는 노래</div>
            <p><span class="verse-number">1</span>여호와께서 시온의 포로를 돌려 보내실 때에 우리는 꿈꾸는 것 같았도다</p>
            <p><span class="verse-number">2</span>그 때에 우리 입에는 웃음이 가득하고 우리 혀에는 찬양이 찼었도다 그 때에 뭇 나라 가운데에서 말하기를 여호와께서 그들을 위하여 큰 일을 행하셨다 하였도다</p>
            <p><span class="verse-number">3</span>여호와께서 우리를 위하여 큰 일을 행하셨으니 우리는 기쁘도다</p>
            <p><span class="verse-number">4</span>여호와여 우리의 포로를 남방 시내들 같이 돌려 보내소서</p>
            <p><span class="verse-number">5</span>눈물을 흘리며 씨를 뿌리는 자는 기쁨으로 거두리로다</p>
            <p><span class="verse-number">6</span>울며 씨를 뿌리러 나가는 자는 반드시 기쁨으로 그 곡식 단을 가지고 돌아오리로다</p>
        </div>
    </div>
</body>
</html>
