<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성경 본문</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap');
        body {
            font-family: 'Noto Serif KR', serif;
            line-height: 2;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 2.5rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
            color: #343a40;
        }
        .bible-content p {
            font-size: 1.15em;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .verse-number {
            font-size: 0.7em;
            font-weight: 600;
            color: #868e96;
            vertical-align: super;
            margin-right: 0.5em;
        }
        .subtitle {
            font-size: 1.1em;
            font-weight: 600;
            color: #dc3545;
            margin: 1.5rem 0 0.8rem 0;
            padding: 0.3rem 0;
            border-left: 4px solid #dc3545;
            padding-left: 1rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>욥기 25장</h1>
        <div class="bible-content">
            <div class="subtitle">빌닷의 세 번째 말</div>
            <p><span class="verse-number">1</span>수아 사람 빌닷이 대답하여 이르되</p>
            <p><span class="verse-number">2</span>하나님은 주권과 위엄을 가지셨고 높은 곳에서 화평을 베푸시느니라</p>
            <p><span class="verse-number">3</span>그의 군대를 어찌 계수할 수 있으랴 그가 비추는 광명을 받지 않은 자가 누구냐</p>
            <p><span class="verse-number">4</span>그런즉 하나님 앞에서 사람이 어찌 의롭다 하며 여자에게서 난 자가 어찌 깨끗하다 하랴</p>
            <p><span class="verse-number">5</span>보라 그의 눈에는 달이라도 빛을 발하지 못하고 별도 빛나지 못하거든</p>
            <p><span class="verse-number">6</span>하물며 구더기 같은 사람, 벌레 같은 인생이랴</p>
        </div>
    </div>
</body>
</html>
