<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성경 본문</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap');
        body {
            font-family: 'Noto Serif KR', serif;
            line-height: 2;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 2.5rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
            color: #343a40;
        }
        .bible-content p {
            font-size: 1.15em;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .verse-number {
            font-size: 0.7em;
            font-weight: 600;
            color: #868e96;
            vertical-align: super;
            margin-right: 0.5em;
        }
        .subtitle {
            font-size: 1.1em;
            font-weight: 600;
            color: #dc3545;
            margin: 1.5rem 0 0.8rem 0;
            padding: 0.3rem 0;
            border-left: 4px solid #dc3545;
            padding-left: 1rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>시편 93장</h1>
        <div class="bible-content">
            <p><span class="verse-number">1</span>여호와께서 다스리시니 스스로 권위를 입으셨도다 여호와께서 능력의 옷을 입으시며 띠를 띠셨으므로 세계도 견고히 서서 흔들리지 아니하는도다</p>
            <p><span class="verse-number">2</span>주의 보좌는 예로부터 견고히 섰으며 주는 영원부터 계셨나이다</p>
            <p><span class="verse-number">3</span>여호와여 큰 물이 소리를 높였고 큰 물이 그 소리를 높였으니 큰 물이 그 물결을 높이나이다</p>
            <p><span class="verse-number">4</span>높이 계신 여호와의 능력은 많은 물 소리와 바다의 큰 파도보다 크니이다</p>
            <p><span class="verse-number">5</span>여호와여 주의 증거들이 매우 확실하고 거룩함이 주의 집에 합당하니 여호와는 영원무궁하시리이다</p>
        </div>
    </div>
</body>
</html>
