<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성경 본문</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap');
        body {
            font-family: 'Noto Serif KR', serif;
            line-height: 2;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 2.5rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
            color: #343a40;
        }
        .bible-content p {
            font-size: 1.15em;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .verse-number {
            font-size: 0.7em;
            font-weight: 600;
            color: #868e96;
            vertical-align: super;
            margin-right: 0.5em;
        }
        .subtitle {
            font-size: 1.1em;
            font-weight: 600;
            color: #dc3545;
            margin: 1.5rem 0 0.8rem 0;
            padding: 0.3rem 0;
            border-left: 4px solid #dc3545;
            padding-left: 1rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>시편 133장</h1>
        <div class="bible-content">
            <div class="subtitle">다윗의 시 곧 성전에 올라가는 노래</div>
            <p><span class="verse-number">1</span>보라 형제가 연합하여 동거함이 어찌 그리 선하고 아름다운고</p>
            <p><span class="verse-number">2</span>머리에 있는 보배로운 기름이 수염 곧 아론의 수염에 흘러서 그의 옷깃까지 내림 같고</p>
            <p><span class="verse-number">3</span>헐몬의 이슬이 시온의 산들에 내림 같도다 거기서 여호와께서 복을 명령하셨나니 곧 영생이로다</p>
        </div>
    </div>
</body>
</html>
