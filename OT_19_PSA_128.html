<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성경 본문</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap');
        body {
            font-family: 'Noto Serif KR', serif;
            line-height: 2;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 2.5rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
            color: #343a40;
        }
        .bible-content p {
            font-size: 1.15em;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .verse-number {
            font-size: 0.7em;
            font-weight: 600;
            color: #868e96;
            vertical-align: super;
            margin-right: 0.5em;
        }
        .subtitle {
            font-size: 1.1em;
            font-weight: 600;
            color: #dc3545;
            margin: 1.5rem 0 0.8rem 0;
            padding: 0.3rem 0;
            border-left: 4px solid #dc3545;
            padding-left: 1rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>시편 128장</h1>
        <div class="bible-content">
            <div class="subtitle">성전에 올라가는 노래</div>
            <p><span class="verse-number">1</span>여호와를 경외하며 그의 길을 걷는 자마다 복이 있도다</p>
            <p><span class="verse-number">2</span>네가 네 손이 수고한 대로 먹을 것이라 네가 복되고 형통하리로다</p>
            <p><span class="verse-number">3</span>네 집 안방에 있는 네 아내는 결실한 포도나무 같으며 네 식탁에 둘러 앉은 자식들은 어린 감람나무 같으리로다</p>
            <p><span class="verse-number">4</span>여호와를 경외하는 자는 이같이 복을 얻으리로다</p>
            <p><span class="verse-number">5</span>여호와께서 시온에서 네게 복을 주실지어다 너는 평생에 예루살렘의 번영을 보며</p>
            <p><span class="verse-number">6</span>네 자식의 자식을 볼지어다 이스라엘에게 평강이 있을지로다</p>
        </div>
    </div>
</body>
</html>
