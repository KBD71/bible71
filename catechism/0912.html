<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>콘텐츠 로딩 중...</title>
</head>
<body>
    <div style="text-align: center; padding-top: 50px; font-family: sans-serif;">
        <h1>페이지를 구성하고 있습니다...</h1>
        <p>잠시만 기다려주세요.</p>

    <!-- =================================================================== -->
    <!--                       CATECHISM CONTENT                             -->
    <!-- =================================================================== -->
    <template id="catechism">
        
        <!-- 1. 페이지 제목 -->
        <title>9월 12일: 기도와 성령 하나님의 도우심</title>
        
        <!-- 2. 헤더 영역 내용 -->
        <div data-placeholder="header">
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-800 mb-2">기도와 성령 하나님의 도우심</h1>
            <p class="text-lg md:text-xl text-gray-600 max-w-2xl mx-auto mt-2">우리가 마땅히 기도할 바를 알지 못할 때, 성령 하나님께서 어떻게 우리의 연약함을 도우시는지 알아봅니다.</p>
        </div>

        <!-- 3. 메인 콘텐츠 영역 내용 -->
        <div data-placeholder="main">
            <section class="infographic-card border-blue-500">
                <div class="p-6 md:p-8">
                    <div class="flex items-center">
                        <div class="icon-bg bg-blue-100">
                            <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v11.494m-9-5.747h18"></path></svg>
                        </div>
                        <h2><span class="ml-4 text-2xl font-bold text-slate-700">대요리문답 제182문답</span></h2>
                    </div>
                    <div class="mt-6 text-gray-700 space-y-4">
                        <blockquote class="bg-gray-50 p-4 border-l-4 border-gray-300">
                            <p class="font-bold text-lg">문: 성령 하나님께서는 어떻게 우리의 기도를 도우십니까?</p>
                            <p class="mt-2">답: 우리가 마땅히 기도할 바를 알지 못하기 때문에 성령 하나님께서는 우리가 누구를 위하여, 무엇을 위하여, 어떻게 기도해야 하는지를 깨닫게 하심으로 우리의 연약함을 도우십니다. 성령 하나님께서는 (비록 모든 사람에게 어느 때나 같은 분량으로는 아닐지라도) 우리 마음 가운데 역사하셔서, 기도의 의무를 바르게 이행하는 데 필요한 이해와 열정과 은혜를 일으키심으로써 우리를 도와주십니다.</p>
                        </blockquote>
                    </div>
                </div>
            </section>
            
            <section class="infographic-card border-red-500">
                <div class="p-6 md:p-8">
                    <div class="flex items-center">
                        <div class="icon-bg bg-red-100">
                            <svg class="w-8 h-8 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
                            </svg>
                        </div>
                        <h2><span class="ml-4 text-2xl font-bold text-slate-700">기도할 바를 알지 못하는 연약함</span></h2>
                    </div>
                    <div class="mt-6 text-gray-700 space-y-4">
                        <p>우리는 본질적으로 연약한 피조물이며, 죄로 인해 영적, 도덕적으로 무능하고 부패한 상태에 있습니다. 이러한 연약함은 기도 생활에서 다음과 같이 나타납니다.</p>
                        <ul class="list-disc list-inside space-y-2 bg-red-50 p-4 rounded-md">
                            <li><strong class="font-semibold">능력의 부족:</strong> 기도와 경건을 실천할 힘이 부족합니다.</li>
                            <li><strong class="font-semibold">무지와 왜곡:</strong> 하나님에 대해 무지하거나 왜곡된 지식을 가지고 있습니다.</li>
                            <li><strong class="font-semibold">의지의 무능력:</strong> 올바른 지식이 있어도 그것을 행할 의지가 약합니다.</li>
                            <li><strong class="font-semibold">잘못된 갈망:</strong> 죄로 오염된 쾌락이나 자기 만족을 추구합니다.</li>
                        </ul>
                        <p>결과적으로 신자라 할지라도, 우리는 종종 하나님께서 받으시는 기도를 드리기 위해 마땅히 무엇을 구해야 할지 알지 못합니다. 바로 이 지점에서 성령 하나님의 도우심이 절실히 필요합니다.</p>
                    </div>
                </div>
            </section>

            <section class="infographic-card border-amber-500">
                <div class="p-6 md:p-8">
                    <div class="flex items-center">
                        <div class="icon-bg bg-amber-100">
                             <svg class="w-8 h-8 text-amber-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                            </svg>
                        </div>
                        <h2><span class="ml-4 text-2xl font-bold text-slate-700">성령의 세 가지 구체적 인도</span></h2>
                    </div>
                    <div class="mt-6 text-gray-700 space-y-6">
                        <p>성령 하나님께서는 우리의 연약함을 도우시며, 우리가 마땅히 기도할 바를 세 가지 측면에서 구체적으로 깨닫게 하십니다.</p>
                        <div class="grid md:grid-cols-3 gap-4 text-center">
                            <div class="bg-amber-50 p-4 rounded-lg">
                                <h3 class="font-bold text-lg text-amber-800">1. 누구를 위하여</h3>
                                <p class="mt-2 text-sm">자신, 교회, 이웃뿐만 아니라 우리를 박해하는 원수를 위해서도 기도하도록 마음을 이끄십니다 (마 5:44).</p>
                            </div>
                            <div class="bg-amber-50 p-4 rounded-lg">
                                <h3 class="font-bold text-lg text-amber-800">2. 무엇을 위하여</h3>
                                <p class="mt-2 text-sm">육신의 정욕이 아닌, 하나님의 뜻에 합당한 것을 구하도록 가르치십니다. 최우선 순위는 하나님의 나라와 그의 의입니다 (마 6:33).</p>
                            </div>
                            <div class="bg-amber-50 p-4 rounded-lg">
                                <h3 class="font-bold text-lg text-amber-800">3. 어떻게 기도해야 하는지</h3>
                                <p class="mt-2 text-sm">하나님을 향한 경외심, 겸손, 온전한 믿음, 그리고 사랑하는 마음으로 나아가도록 우리의 태도를 바로잡아 주십니다 (히 10:22).</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="infographic-card border-emerald-500">
                <div class="p-6 md:p-8">
                    <div class="flex items-center">
                        <div class="icon-bg bg-emerald-100">
                            <svg class="w-8 h-8 text-emerald-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                            </svg>
                        </div>
                        <h2><span class="ml-4 text-2xl font-bold text-slate-700">마음 가운데 일으키시는 은혜</span></h2>
                    </div>
                    <div class="mt-6 text-gray-700 space-y-4">
                        <p>성령님은 우리를 가르치실 뿐만 아니라, 우리 마음 가운데 직접 역사하여 기도의 의무를 바르게 이행하도록 도우십니다.</p>
                        <ul class="list-none space-y-3">
                            <li class="flex items-start"><span class="bg-emerald-200 text-emerald-800 font-bold rounded-full w-6 h-6 text-center mr-3 flex-shrink-0">1</span><span>기도에 필요한 <strong class="font-semibold">이해, 열정, 은혜</strong>를 일으키십니다.</span></li>
                            <li class="flex items-start"><span class="bg-emerald-200 text-emerald-800 font-bold rounded-full w-6 h-6 text-center mr-3 flex-shrink-0">2</span><span>기도할 바를 기억나게 하시고 감정을 일깨우며, 하나님의 뜻에 기도의 방향을 맞추도록 조정해주십니다.</span></li>
                            <li class="flex items-start"><span class="bg-emerald-200 text-emerald-800 font-bold rounded-full w-6 h-6 text-center mr-3 flex-shrink-0">3</span><span>믿음과 담대함을 가지고 기도하도록 마음을 굳세게 세워주십니다.</span></li>
                        </ul>
                        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mt-6">
                            <h4 class="font-bold">주의: 열광주의와 신비주의</h4>
                            <p class="mt-2 text-sm">성령의 사역은 항상 <strong class="font-semibold">'말씀과 함께'(Cum Verbo)</strong> 이루어집니다. 개인의 주관적인 체험, 특별한 음성이나 환상, 감정적 폭발을 말씀보다 앞세우는 것은 성령의 역사를 왜곡하는 것입니다. 진리의 영은 우리를 진리의 말씀으로 인도하십니다.</p>
                        </div>
                        <p class="pt-4">또한, 성령의 도우심과 은사는 모든 사람에게 동일한 분량으로 주어지지 않습니다. 이는 성령 하나님의 주권적인 뜻에 따릅니다. 그러므로 우리는 자신의 은사나 체험으로 교만하거나, 다른 사람과 비교하며 낙심하지 말고 겸손히 교회를 섬겨야 합니다.</p>
                    </div>
                </div>
            </section>

            <section class="infographic-card border-violet-500">
                <div class="p-6 md:p-8">
                    <div class="flex items-center">
                        <div class="icon-bg bg-violet-100">
                           <svg class="w-8 h-8 text-violet-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                            </svg>
                        </div>
                        <h2><span class="ml-4 text-2xl font-bold text-slate-700">적용 질문</span></h2>
                    </div>
                    <div class="mt-6 text-gray-700 space-y-4">
                        <ol class="list-decimal list-inside space-y-3">
                            <li>오늘 읽은 대요리문답 182항이 기도와 관련하여 우리의 연약함을 성령 하나님께서 어떻게 도우신다고 설명합니까? 여러분은 이러한 도우심을 받고 계심을 고백합니까?</li>
                            <li>왜 사람은 마땅히 기도할 바를 알지 못합니까? 이것이 의미하는 바는 무엇습니까? 기도는 누구라도 자신의 필요를 구하면 되는 것이 아닐까요? 여러분은 무엇을 기도해야 할지 모르겠다는 막막함을 느껴본 적은 없으십니까? 이럴 때 어떻게 하면 좋겠습니까?</li>
                            <li>여러분은 오늘 학습 내용에서 지적하는 소위 신사도주의와 같은 "열광주의"나 "신비주의” 집회나 모임에 참석해 본 적이 있습니까? 여기서 성령 하나님의 사역과 체험이 어떠한 모양과 양식으로 강조됩니까? 여러분은 이러한 현상에 대하여 어떻게 생각하십니까?</li>
                            <li>여러분은 자신의 어떤 영적 은사나 체험을 가지고, 다른 사람보다 자신을 높이거나, 반대로 다른 사람에게 열등감을 느낀 적이 있으십니까? 이러한 경험을 어떻게 평가하여야 하겠습니까?</li>
                        </ol>
                    </div>
                </div>
            </section>
        </div>
        
    </template>

    <!-- =================================================================== -->
    <!--                          PAGE BUILDER                               -->
    <!-- =================================================================== -->
    <script>
    async function buildPage() {
        try {
            const response = await fetch('../templates/c_layout.html');
            if (!response.ok) {
                throw new Error('Layout file not found. Make sure "c_layout.html" is in the "/templates" directory.');
            }
            let layoutHtml = await response.text();

            const contentTemplate = document.getElementById('catechism');
            if (!contentTemplate) {
                 throw new Error('Content template with id "catechism" not found.');
            }
            
            const title = contentTemplate.content.querySelector('title').innerHTML;
            const headerContent = contentTemplate.content.querySelector('[data-placeholder="header"]').innerHTML;
            const mainContent = contentTemplate.content.querySelector('[data-placeholder="main"]').innerHTML;

            layoutHtml = layoutHtml.replace('<!-- TITLE_PLACEHOLDER -->', `<title>${title}</title>`);
            layoutHtml = layoutHtml.replace('<!-- HEADER_CONTENT_PLACEHOLDER -->', headerContent);
            layoutHtml = layoutHtml.replace('<!-- MAIN_CONTENT_PLACEHOLDER -->', mainContent);
            
            document.open();
            document.write(layoutHtml);
            document.close();
            
        } catch (error) {
            console.error('Error building page:', error);
            document.body.innerHTML = `<h1>페이지 로딩 실패</h1><p>${error.message}</p><p>파일 구조가 올바른지 확인하세요: <br> - /templates/c_layout.html <br> - /catechism/0912.html (현재 파일) <br> - /address/0912.txt</p>`;
        }
    }
    buildPage();
    </script>
