<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE_PLACEHOLDER -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f0f4f8;
        }
        .infographic-card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            overflow: hidden;
            border-left: 8px solid;
        }
        .icon-bg {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            width: 56px;
            height: 56px;
            border-radius: 50%;
        }
        .border-blue-500 { border-color: #3b82f6; }
        .bg-blue-100 { background-color: #dbeafe; }
        .text-blue-600 { color: #2563eb; }
        .border-emerald-500 { border-color: #10b981; }
        .bg-emerald-100 { background-color: #d1fae5; }
        .text-emerald-600 { color: #059669; }
        .border-amber-500 { border-color: #f59e0b; }
        .bg-amber-100 { background-color: #fef3c7; }
        .text-amber-600 { color: #d97706; }
        .border-violet-500 { border-color: #8b5cf6; }
        .bg-violet-100 { background-color: #ede9fe; }
        .text-violet-600 { color: #7c3aed; }
        .border-red-500 { border-color: #ef4444; }
        .bg-red-100 { background-color: #fee2e2; }
        .text-red-600 { color: #dc2626; }
        
        #listen-btn:disabled {
            cursor: not-allowed;
            background-color: #9ca3af;
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">
    <div class="max-w-4xl mx-auto">
        
        <header class="text-center mb-12">
            <!-- HEADER_CONTENT_PLACEHOLDER -->
            <div class="mt-6">
                <button id="listen-btn" disabled class="bg-gray-400 text-white font-bold py-2 px-4 rounded-full inline-flex items-center transition-all duration-300">
                    <svg id="play-icon" class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <svg id="pause-icon" class="w-6 h-6 mr-2 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span id="listen-btn-text">링크 확인 중...</span>
                </button>
            </div>
        </header>

        <main>
            <!-- MAIN_CONTENT_PLACEHOLDER -->
        </main>
        
        <footer class="text-center mt-12 mb-4">
            <p class="text-sm text-gray-500">교재는 날마다 양식으로 읽는 웨스트민스터 표준교리(영음사)를 사용합니다.</p>
        </footer>

    </div>
    
    <div id="hidden-player-container" class="hidden"></div>

    <!-- SCRIPT_PLACEHOLDER -->
</body>
</html>
